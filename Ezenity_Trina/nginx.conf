server {
    listen 80;
    server_name _;

    # Angular build output gets copied here by the Dockerfile
    root /usr/share/nginx/html;
    index index.html;
    
    # ---- Basic security headers (safe defaults) ----
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    server_tokens off;
    client_max_body_size 25m;
    
    # ---- Gzip (optional but useful) ----
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        application/x-javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        image/svg+xml;

    # ---- Health check ----
    location = /health {
        return 200 "ok\n";
        add_header Content-Type text/plain;
    }

    # ---- Cache static assets aggressively (Angular fingerprinted assets are safe to cache) ----
    location ~* \.(?:css|js|mjs|json|ico|png|jpg|jpeg|gif|svg|webp|woff|woff2|ttf|eot)$ {
        #expires 30d;
        expires 7d;
        #add_header Cache-Control "public, max-age=2592000, immutable";
        #add_header Cache-Control "public, immutable";
        add_header Cache-Control "public, max-age=604800, immutable";
        try_files $uri =404;
    }

    # Optional: deny access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # SPA route handling (this is the important part)
    # Any non-file route should fall back to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # (Optional) health
    location = /healthz {
        add_header Content-Type text/plain;
        return 200 "ok\n";
    }

    # ---- Optional: proxy API requests to backend ----
    # location /api/ {
